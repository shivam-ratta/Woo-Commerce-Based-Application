<ion-content>
    <div class="group">
        <div class="size-filter">
            <div class="slid-container">
                <span>0-1 $</span>
                <span>1-2 $</span>
                <span class="active">4-5 $</span>
                <span>2-3 $</span>
                <span class="active">4-5 $</span>
                <span>4-5 $</span>
                <span>1-2 $</span>
                <span>1-2 $</span>
            </div>
        </div>
        <div class="type-filter">
            <div class="slid-container">
                <span>Fresh</span>
                <span class="active">Price</span>
                <span>Discount</span>
                <span>Veg</span>
                <span>Non-Veg</span>
            </div>
        </div>
        <ion-row text-center class="action">
            <ion-col col-5>
                <p>Reset</p>
            </ion-col>
            <ion-col col-2>
                <p>
                    <ion-icon name="ios-close-outline" (click)="dismiss()"></ion-icon>
                </p>
            </ion-col>
            <ion-col col-5>
                <p class="active">Apply</p>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
