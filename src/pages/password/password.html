<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <img src="assets/imgs/ic_menu.png">
        </button>
        <ion-title>{{ 'password_forgot' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form" padding-left padding-right>
        <p text-center>{{ 'password_forgot_heading' | translate }}</p>
        <ion-list>
            <ion-item>
                <ion-input type="text" text-right placeholder="{{ 'placeholder_forgot_email' | translate }}" [(ngModel)]="userLogin"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="resetPassword()">{{ 'submit' | translate }}</button>
    </div>
</ion-content>
